	<script>

		//
		//
		// 1) minOfThree
		//
		// Given three arguments of the same type, return the
		// one that is less than or equal to the other two.
		//
		// minOfThree(1, 2, 3) returns 1
		// minOfThree('three', 'two', 'one') returns one
		// minOfThree(5.23, 5.23, 5.23) returns 5.23
		//
		function minOfThree(a, b, c) {
			min = a;
			if (b < a)
				min = b;
			if (c < min)
				min = c;
			return min;
		}
		// One test case. Your browser should show true, not false
		document.write((minOfThree(888, 2222, 444) == 444) + '<br>');
		document.write((minOfThree('abc', 'def', 'ghi') == 'abc') + '<br>');
		document.write((minOfThree(3.4, -0.1, 0.0) == -0.1) + '<br>');
		document.write((minOfThree('three', 'two', 'one') == 'one') + '<br>');
		document.write('<br>');

		// 2) romanNumeral()
		//
		// Complete the free function romanNumeral that returns the numeric
		// equivalent of an upper- or lower-case Roman numeral, which is a char.
		// Roman numerals and their decimal equivalents are
		// 'I' (or 'i') = 1
		// 'V' (or 'v') = 5
		// 'X' (or 'x') = 10
		// 'L' (or 'l') = 50
		// 'C' (or 'c') = 100
		// 'D' (or 'd') = 500
		// 'M' (or 'm') = 1,000
		//
		// If the input is not a valid Roman numeral, return -1
		function romanNumeral(ch) {
			ret = -1;
			if (typeof (ch) == "string")
				ch = ch.toUpperCase();
			if (ch == 'I')
				ret = 1;
			else if (ch == 'V')
				ret = 5;
			else if (ch == 'X')
				ret = 10;
			else if (ch == 'L')
				ret = 50;
			else if (ch == 'C')
				ret = 100;
			else if (ch == 'D')
				ret = 500;
			else if (ch == 'M')
				ret = 1000;

			return ret;
		}
		// One test case. Your browser should show true, not false
		document.write((romanNumeral('i') == 1) + '<br>');
		document.write((romanNumeral('v') == 5) + '<br>');
		document.write((romanNumeral('x') == 10) + '<br>');
		document.write((romanNumeral('l') == 50) + '<br>');
		document.write((romanNumeral('c') == 100) + '<br>');

		document.write((romanNumeral('D') == 500) + '<br>');

		// 3) sumOfFirstInts
		//
		// Return the sum of the first n integers
		// sumOfFirstInts(3) == 1 + 2 + 3
		// Precondition: n >= 0 (no negatives, integers only
		function sumOfFirstInts(n) {
			ret = 0;

			for (i = 0; i <= n; i++) {
				ret += i;
			}
			return ret;

		}
		// One test case. Your browser should show true, not false
		document.write((sumOfFirstInts(2) == 3) + '<br>');
		document.write((sumOfFirstInts(5) == 15) + '<br>');
		document.write((sumOfFirstInts(8) == 36) + '<br>');
		document.write((sumOfFirstInts(10) == 55) + '<br>');
		document.write((sumOfFirstInts(0) == 0) + '<br>');

		document.write('<br>');

		// 4) factorial
		//
		// Given an integer n, return n!
		// factorial(0) returns 1
		// factorial(1) returns 1
		// factorial(2) returns 2 * 1
		// factorial(3) returns 3 * 2 * 1
		// factorial(4) returns 4 * 3 * 2 * 1
		// Precondition: n >= 0 and is an integer
		function factorial(n) {
			ret = 1;
			if (n <= 1)
				return 1;
			else
				return factorial(n - 1) * n;
		}

		// One test case. Your browser should show true, not false
		document.write((factorial(0) == 1) + '<br>');
		document.write((factorial(1) == 1) + '<br>');
		document.write((factorial(2) == 2) + '<br>');
		document.write((factorial(3) == 6) + '<br>');
		document.write((factorial(4) == 24) + '<br>');
		document.write('<br>');

		// 5) beHappy
		//
		// We'll say that a lowercase 'b' in a string is 'happy'
		// if there is another 'b' immediately to its left or right.
		// Return true if all the b's in the given string are happy.
		//
		// beHappy('xxbxx') returns false
		// beHappy('xxbbxx') returns true
		// beHappy('xxbbbxyz') returns true
		// beHappy('qrbbstbuv') returns false
		//
		// beHappy('b') returns false
		// beHappy('') returns true
		//
		// A 'b' at index 0 can not have another 'b' to its left
		// beHappy("bxxbbbxx") returns false
		//
		// A 'b' at the last index can not need have another to its right
		// beHappy("xxbbbxxb") returns false
		//
		// Precondition: all characters are lower case
		function beHappy(str) {
			for(i = 0; i < str.length; i++){
				if(i == 0 && str.charAt(i) == 'b' && str.charAt(i+1) != 'b'){
					return false;
				} else if(i == str.length-1 && str.charAt(i) == 'b' && str.charAt(i-1) != 'b'){
					return false;
				}	
				else if(str.charAt(i) == 'b' && (str.charAt(i-1) != 'b' && str.charAt(i+1) != 'b')){
					return false;
				}
			}
			return true;
		}
		// One test case. Your browser should show true, not false
		document.write(!beHappy('b') + '<br>');			//false
		document.write(!beHappy("bxxbbbxx") + '<br>');	//false
		document.write(!beHappy("xxbbbxxb") + '<br>');	//false
		document.write(beHappy("bbxxbbbxx") + '<br>');	//true
		document.write(beHappy("xxbbbxxbb") + '<br>');	//true
		document.write(beHappy("xxxxxxxxx") + '<br>');	//true
		document.write(beHappy("bbbbbbbbb") + '<br>');	//true
		document.write(beHappy('') + '<br>');			//true
